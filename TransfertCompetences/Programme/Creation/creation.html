<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création</title>
    <link href="../../bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>

     <!-- Extension jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <!-- Extension DATEPICKER -->
     <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
 
     <script type="text/javascript">
         // Script pour le calendier
         $(document).ready(function () {
             !function(a){a.fn.datepicker.dates.fr={days:["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"],daysShort:["dim.","lun.","mar.","mer.","jeu.","ven.","sam."],daysMin:["d","l","ma","me","j","v","s"],months:["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"],monthsShort:["janv.","févr.","mars","avril","mai","juin","juil.","août","sept.","oct.","nov.","déc."],today:"Aujourd'hui",monthsTitle:"Mois",clear:"Effacer",weekStart:1,format:"dd/mm/yyyy"}}(jQuery);
     
             $('.datepicker').datepicker({
                 maxViewMode: 2,
                 language: 'fr',
                 orientation: "bottom left",
                 //daysOfWeekDisabled: "0",
                 // calendarWeeks: true,
                 todayHighlight: true,
                 autoclose: true,
                 format: "dd/mm/yyyy",
 
             });
         });
     </script>


    <!-- Header -->
    <div class="container">
        <nav class="navbar">
            <div class="d-flex justify-content-start">
                <a class="navbar-brand" href="../index.html">
                    <img src="../../img/logo.png" alt="" width="80%" height="100%">
                </a>
                <h1 class="title align-self-center">Création d'une Fiche</h1>
            </div>
        </nav>
    </div>

    <!-- Formulaire de Création -->
    <div class="container page">
        <form>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">

                        <select class="form-select select" id="nomAgent" aria-label="Nom Agent">

                            <option value="1">Toto</option>
                            <option value="2">Tata</option>
                            <option value="3">Tutu</option>
                        </select>
                        <label for="nomAgent">Nom Agent</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nomTuteur" placeholder="" value="">
                        <label for="nomTuteur">Nom du Tuteur</label>
                    </div>
                </div>
            </div>

            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="domaine" placeholder="" value="">
                        <label for="domaine">Domaines d'activités</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="secteur" placeholder="" value="$secteurResponsable">
                        <label for="secteur">Secteur</label>
                    </div>
                </div>
            </div>

            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" id="ObjectifG" style="height: 150px"></textarea>
                        <label for="ObjectifG">Objectif Global</label>
                    </div>
                </div>

            </div>

            <!-- Tableau de Compétence a valider -->

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Date Début</th>
                            <th scope="col" class="text-center">Objectif</th>
                            <th scope="col" class="text-center">Date Fin</th>
                            <th scope="col" class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr>
                            <td class="date">
                                <input type="text" class="form-control datepicker" name="dateDeb[]" placeholder=""
                                    value="05/01/2022">
                            </td>
                            <td>
                                <textarea class="form-control" name="Objectif[]"></textarea>
                            </td>
                            <td class="date text-end">
                                <input type="text" class="form-control datepicker" name="dateFin[]" placeholder=""
                                    value="05/01/2022">
                            </td>

                            <td class="text-end delete">
                                <button type="button" class="btn btn-outline-primary"><i
                                        class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <button type="button" class="btn btn-outline-primary">Ajouter une ligne</button>

                <hr>

                <!-- Bouton de direction -->

                <div class="marge-haut">
                    <a class="btn btn-primary" href="../index.html" role="button"><i class="bi bi-arrow-bar-left"></i> Menu</a>
                    <input class="btn btn-primary float-end" type="submit" value="Créer la fiche de transfert">
                </div>

            </div>
        </form>
    </div>
</body>

</html>
