<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="../../bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


</head>

<body>


    <!-- Extension jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Extension DATEPICKER -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        <script type="text/javascript">
            // Script du calendrier
            $(document).ready(function () {
                !function(a){a.fn.datepicker.dates.fr={days:["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"],daysShort:["dim.","lun.","mar.","mer.","jeu.","ven.","sam."],daysMin:["d","l","ma","me","j","v","s"],months:["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"],monthsShort:["janv.","févr.","mars","avril","mai","juin","juil.","août","sept.","oct.","nov.","déc."],today:"Aujourd'hui",monthsTitle:"Mois",clear:"Effacer",weekStart:1,format:"dd/mm/yyyy"}}(jQuery);
        
                $('.datepicker').datepicker({
                    maxViewMode: 2,
                    language: 'fr',
                    orientation: "bottom left",
                    //daysOfWeekDisabled: "0",
                    // calendarWeeks: true,
                    todayHighlight: true,
                    autoclose: true,
                    format: "dd/mm/yyyy",
    
                });
            });
        </script>

<!-- Header -->
    <div class="container">
        <nav class="navbar">
            <div class="d-flex justify-content-start">
                <a class="navbar-brand" href="../index.html">
                    <img src="../../img/logo.png" alt="" width="80%" height="100%">
                </a>
                <h1 class="title align-self-center">Liste Bilan</h1>
            </div>
        </nav>
    </div>


    <div class="container page">


        <!-- Bouton de navigation -->
        <div class="d-flex justify-content-between">
            <a class="btn btn-outline-primary" href="../index.html" role="button"><i class="bi bi-arrow-bar-left"></i> Menu</a>
            
            <button class="btn btn-outline-primary boutonRecherche" id="afficheRecherche">
                <i id="icone" class="bi bi-chevron-expand"></i> Recherche
            </button>
        </div>

        <!-- Contenu Recherche -->
        <div id="recherche">
            <form>
                <div class="row g-2">

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nomAgent" placeholder="" value="">
                            <label for="nomAgent">Nom Agent</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nomTuteur" placeholder="" value="">
                            <label for="nomTuteur">Nom Tuteur</label>
                        </div>
                    </div>

                </div>

                <div class="row g-2">

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nomResponsable" placeholder="" value="">
                            <label for="nomResponsable">Nom Responsable</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nomSecteur" placeholder="" value="">
                            <label for="nomSecteur">Nom Secteur</label>
                        </div>
                    </div>

                </div>

                <div class="row g-2">

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" name="dateDeb" class="form-control datepicker" id="dateDeb"
                                placeholder="" value="">
                            <label for="dateDeb">Date début</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" name="dateFin" class="form-control datepicker" id="dateFin"
                                placeholder="" value="">
                            <label for="dateFin">Date fin</label>
                        </div>
                    </div>

                </div>
                <div class="row g-2">

                    <div class="col-md">
                        <div class="form-floating">
                            <div class="col-12">
                                <button class="btn btn-outline-primary" type="submit">Rechercher</button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <!-- Tableau d'Agent avec Fiche terminé -->

        <div class="table-responsive marge-haut">
            <table class="table ttable-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Nom Agent</th>
                        <th scope="col" class="text-start">Nom(s) Tuteur(s)</th>
                        <th scope="col" class="text-start">Secteur</th>
                        <th scope="col" class="text-start">Objectif Global</th>
                        <th scope="col" class="text-start">% Global</th>
                        <th scope="col" class="text-start"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="lignes-liste">
                        <td><a class="liens-liste" href="bilan.html">Vincent</a></td>
                        <td><a class="liens-liste" href="bilan.html">A.Lopez</a></td>
                        <td><a class="liens-liste" href="bilan.html">RSSI</a></td>
                        <td><a class="liens-liste" href="bilan.html">Formation du RSSI</a></td>
                        <td><a class="liens-liste" href="bilan.html">80%</a></td>
                        <td><a class="visualisation text-center" href="visualisationBilan.html"><i class="bi bi-eye"></i></a></td>
                    </tr>
                    <tr class="lignes-liste">
                        <td><a class="liens-liste" href="bilan.html">B.Dejardin</a></td>
                        <td><a class="liens-liste" href="bilan.html">A.Lopez / P.Ringuet</a></td>
                        <td><a class="liens-liste" href="bilan.html">Dev</a></td>
                        <td><a class="liens-liste" href="bilan.html">Amélioration de ses Compétences</a></td>
                        <td><a class="liens-liste" href="bilan.html">27%</a></td>
                        <td><a class="visualisation text-center" href="visualisationBilan.html"><i class="bi bi-eye"></i></a></td>
                    </tr>

                </tbody>
            </table>

    </div>


    <!-- Script pour Afficher/Retirer la recherche + Changer l'icone -->
    <script>
        let togg1 = document.getElementById("afficheRecherche");
        let d1 = document.getElementById("recherche");

        function togg() {
            if (getComputedStyle(d1).display != "none") {
                d1.style.display = "none";
                document.getElementById("icone").className = 'bi bi-chevron-expand';
            } else {
                d1.style.display = "block";
                document.getElementById("icone").className = 'bi bi-chevron-contract';
            }
        };
        togg1.onclick = togg;

    </script>


</body>

</html>
