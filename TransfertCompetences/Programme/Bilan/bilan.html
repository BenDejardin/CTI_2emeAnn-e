<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi</title>
    <link href="../../bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</head>

<body>

    <!-- Header -->

    <div class="container">
        <nav class="navbar">
            <div class="d-flex justify-content-start">
                <a class="navbar-brand" href="../index.html">
                    <img src="../../img/logo.png" alt="" width="80%" height="100%">
                </a>
                <h1 class="title align-self-center">Bilan</h1>
            </div>
        </nav>
    </div>

    <!-- Formulaire de Finalisation d'un transfert de Compétences -->
    <div class="container page">
        <form>
            <h5 class="card-title">Décision Final : </h5>
            <div class="form-check form-check-inline marge-haut">
                <input class="form-check-input" type="radio" name="decisionFinal" id="nonAtteint" value="Non Atteint">
                <label class="form-check-label" for="nonAtteint">Non Atteint</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="decisionFinal" id="partielementAtteint"
                    value="Partielement Atteint">
                <label class="form-check-label" for="partielementAtteint">Partielement Atteint</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="decisionFinal" id="atteint" value="Atteint">
                <label class="form-check-label" for="atteint">Atteint</label>
            </div>


            <div class="row g-3 marge-haut1">
                <h5 class="card-title">Commentaire $profil : </h5>
                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" id="commentaireFinal" style="height: 150px"></textarea>
                        <label for="commentaireFinal">Commentaire $profil</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary marge-haut1" id="commentaireDefaut">Commentaire par défaut</button>

            <div class="marge-haut">
                <a class="btn btn-primary" href="listeBilan.html" role="button"><i
                        class="bi bi-arrow-bar-left"></i> Liste</a>
                <input class="btn btn-primary float-end" type="submit" value="Valider">
            </div>
        </form>
    </div>

    <!-- Script pour Mettre un commentaire par défaut -->
    <script>
        let cd = document.getElementById("commentaireDefaut");
        let cf = document.getElementById("commentaireFinal");

        function defaut() {
            cf.value = "Vu et approuvé.";
        };
        cd.onclick = defaut;

    </script>
</body>

</html>
